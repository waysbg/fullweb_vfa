{% extends 'common/base.html' %}

{% block content %}


<section>
    <div class="form">

        <h1>Sign Up</h1>

        <form class="sign_up_form" action="{% url 'sign up' %}" method="post">
            {% csrf_token %}
            <div>
                {{ form.username }}
            </div>
            <div>
                {{ form.password1 }}
            </div>
            <div>
                {{ form.password2 }}
            </div>
            <button class="form_button">Sign Up</button>

            {% if form.errors %}
                <div class="errorlist">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p class="error">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

        </form>
    </div>
</section>
{% endblock %}
